#adapted from example in docker documentation
version: '3'

services:
    web:
        build: .
        volumes:
            - .:/code
        expose:
            - 8000
        # ports:
        #     - 8000:8000
        #  user: 1000:1000
        command: python /code/mysite/manage.py runserver 0.0.0.0:8000
        links:
            - redis:redis 

    redis:
        image: redis
        expose:
            - 6379

    nginx:
        restart: always
        build: ./nginx/
        depends_on:
            - web
        ports:
            - "80:80"
            # - "443:443"
        volumes:
            - ./mysite/myapp/static:/static
        links:
            - web:web