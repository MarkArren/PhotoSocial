{% extends "myapp/base.html" %}
{% block content %}
{% include "myapp/navbar.html" %}

<div class="profile">
    <div class="profile-info">
        <div class="profile-picture">
            <img src="https://placehold.it/200x200" alt="">
        </div>
        <div class="profile-bio">
            <div class="profile-name">
                <div>{% lorem 2 w random %}</div>
                {% if user.get_username ==  username %}
                <div><button class="button">Edit Profile</button></div>
                {% else %}
                <div><button class="button">Follow</button></div>
                {% endif %}
            </div>
            <div>@{% lorem 1 w random %}</div>
            <div>
                <div>20 Posts</div>
                <div>10 Followers</div>
                <div>20 Following</div>
            </div>
            
        </div>
    </div>
    <div>{% lorem 10 w random%}</div>
    <hr/>
    <div class="profile-posts">
        <!-- Total posts / 3 -->
        <div class="profile-posts-3">
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
        </div>
        <div class="profile-posts-3">
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
        </div>
        <div class="profile-posts-3">
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"><img src="https://placehold.it/300x300" alt=""></div>
            <div class="profile-post"></div>
        </div>
    </div>
</div>




{% endblock %}
