{% extends "myapp/base.html" %}
{% block content %}
{% include "myapp/navbar.html" %}
{% load static %}


<div class="posts">
	<span v-if="unseen">
		<post
        v-for="post in posts"
		v-bind:key="post.id"
		v-bind:post="post"
		v-on:refresh="fetchPostList()"
      	></post>
	</span>
	<span v-if="seen">
		<p>Searching for posts...</p>
	</span>
</div>
{% endblock %}

{% block scripts%}
<script src="{% static "js/search.js"  %}"></script>
{% endblock  %}
